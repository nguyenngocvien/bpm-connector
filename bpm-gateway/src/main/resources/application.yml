  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-password
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

mail:
  from: your-email@example.com

auth:
  jwt:
    secret: mySuperSecretKey1234567890123456

