spring:
  datasource:
    url: jdbc:postgresql://10.6.18.22:5432/coresys
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # Cho phép chạy trên DB đã có dữ liệu
    clean-disabled: true       # Không cho phép xóa DB bằng Flyway (bảo vệ)
    out-of-order: false 

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
