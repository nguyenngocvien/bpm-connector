<div class="content" th:fragment="content" style="height: 100vh; display: flex; flex-direction: column;">
	<div class="sticky-top" style="z-index: 10;">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<div class="d-flex align-items-center gap-2">
		        <a th:href="@{/admin/doctemplates}" class="btn btn-sm btn-icon-only rounded-circle" title="Back">
		            <i class="bi bi-arrow-left"></i>
		        </a>
		        <h3 class="mb-0" th:text="${doctemplate.id == null} ? 'Add Document Template' : 'Edit Document Template'" ></h3>
		    </div>
			<div class="d-flex gap-2">
				<a th:if="${doctemplate.id != null}"
					th:href="@{'/admin/doctemplates/delete/' + ${doctemplate.id}}"
					class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete this template?')">
					<i class="bi bi-trash"></i> Delete
				</a>

			    <button type="submit" form="authForm" class="btn btn-sm btn-success">
			        <i class="bi bi-save"></i> Save
			    </button>

			    <a th:href="@{/admin/doctemplates}" class="btn btn-sm btn-secondary">
			        <i class="bi bi-x-circle"></i> Cancel
			    </a>
			</div>
		</div>
	    <hr class="mb-4 mt-2" />
	</div>

	<div style="flex: 1; overflow-y: auto; padding:10px;">
		<form id="authForm" th:action="@{/admin/doctemplates/save}" th:object="${doctemplate}" method="post">
        <input type="hidden" th:field="*{id}" />

		<div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter template name" required/>
        </div>

        <div class="mb-3">
			<label class="form-label">Type</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="">-- Select Type --</option>
                <option value="WORD">WORD</option>
                <option value="PDF">PDF</option>
                <option value="EXCEL">EXCEL</option>
            </select>
        </div>

		<div class="mb-3">
            <label class="form-label">Upload Content</label>
            <input type="file" name="file" class="form-control"/>
            <small class="text-muted">Leave empty if not updating content</small>
        </div>
    </form>
</div>
