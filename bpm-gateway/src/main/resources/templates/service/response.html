<div th:fragment="result">
    <div class="mt-4">
		<div class="d-flex justify-content-between align-items-center mb-2">
		    <h5 class="mb-0 text-light">Output Result</h5>
		    <div class="d-flex gap-2">
		        <button class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-1" id="prettyPrintBtn">
		            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
		                <path d="M10.478 1.647a.5.5 0 0 1 .379.595l-2.5 10.5a.5.5 0 0 1-.974-.224l2.5-10.5a.5.5 0 0 1 .595-.379zM5.854 4.146a.5.5 0 1 1 .707.708L3.707 7.707l2.854 2.853a.5.5 0 0 1-.707.707l-3-3a.5.5 0 0 1 0-.707l3-3zm4.292 0a.5.5 0 0 1 .707 0l3 3a.5.5 0 0 1 0 .707l-3 3a.5.5 0 0 1-.707-.707L12.293 7.707 9.439 4.854a.5.5 0 0 1 0-.708z"/>
		            </svg>
		            Pretty Print
		        </button>

		        <button class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-1" id="copyBtn">
		            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
		                <path d="M10 1.5v1h3A1.5 1.5 0 0 1 14.5 4v9A1.5 1.5 0 0 1 13 14.5H3A1.5 1.5 0 0 1 1.5 13V4A1.5 1.5 0 0 1 3 2.5h3v-1A1.5 1.5 0 0 1 7.5 0h1A1.5 1.5 0 0 1 10 1.5zM8 1a.5.5 0 0 0-.5.5V2h1v-.5A.5.5 0 0 0 8 1z"/>
		                <path d="M3 3a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3z"/>
		            </svg>
		            Copy
		        </button>
		    </div>
		</div>
		<!-- Show pretty JSON -->
        <div class="rounded p-3 bg-dark text-light" style="max-height: 400px; overflow-y: auto; border: 1px solid #444;">
            <pre id="jsonOutput" class="mb-0 font-monospace small" th:utext="${outputJson}"></pre>
        </div>
    </div>

    <!-- Auto-activate copy button on fragment load -->
    <script>
    (function() {
        const pre = document.getElementById('jsonOutput');
        const copyBtn = document.getElementById('copyBtn');

        if (pre && copyBtn) {
            copyBtn.onclick = function() {
                const text = pre.textContent;
                navigator.clipboard.writeText(text)
                    .then(() => {
                        copyBtn.innerHTML = 'âœ” Copied';
                        setTimeout(() => copyBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                              <path d="M10 1.5v1h3A1.5 1.5 0 0 1 14.5 4v9A1.5 1.5 0 0 1 13 14.5H3A1.5 1.5 0 0 1 1.5 13V4A1.5 1.5 0 0 1 3 2.5h3v-1A1.5 1.5 0 0 1 7.5 0h1A1.5 1.5 0 0 1 10 1.5zM8 1a.5.5 0 0 0-.5.5V2h1v-.5A.5.5 0 0 0 8 1z"/>
                              <path d="M3 3a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3z"/>
                            </svg> Copy`;
                        }, 1500);
                    })
                    .catch(() => alert('Copy failed'));
            };
        }
    })();
    </script>
	<script>
	document.getElementById('prettyPrintBtn').addEventListener('click', function () {
	    const pre = document.getElementById('jsonOutput');
	    try {
	        const raw = pre.textContent || pre.innerText;
	        const json = JSON.parse(raw);
	        const formatted = JSON.stringify(json, null, 2);
	        pre.textContent = formatted;
	    } catch (err) {
	        alert("Invalid JSON. Cannot pretty print.");
	    }
	});
	</script>
</div>
