<div class="content" th:fragment="content">
    <h2 class="mb-3">Service Configurations</h2>
    <hr class="mb-4 mt-2" />

    <a th:href="@{/admin/service/add}" class="btn btn-primary mb-3">Add New Service</a>

    <table class="table table-hover table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Log</th>
                <th>Active</th>
                <th>Version</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="config : ${serviceConfigs}">
                <td th:text="${config.id}"></td>
                <td th:text="${config.serviceCode}"></td>
                <td th:text="${config.serviceName}"></td>
                <td th:text="${config.serviceDescription}"></td>
                <td th:text="${config.serviceType}"></td>

                <td>
                    <span th:classappend="${config.logEnabled} ? 'badge bg-info' : 'badge bg-secondary'"
                          th:text="${config.logEnabled} ? 'Yes' : 'No'"></span>
                </td>

                <td>
                    <span th:classappend="${config.active} ? 'badge bg-success' : 'badge bg-secondary'"
                          th:text="${config.active} ? 'Yes' : 'No'"></span>
                </td>

                <td th:text="${config.version}"></td>

                <td th:text="${#temporals.format(config.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(config.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>

                <td>
                    <div class="d-flex gap-1">
                        <a th:href="@{'/admin/service/edit/' + ${config.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/admin/service/delete/' + ${config.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure to delete this service config?')">Delete</a>
                        <a th:href="@{'/admin/test?serviceCode=' + ${config.serviceCode} + '&serviceType=' + ${config.serviceType}}"
                           class="btn btn-sm btn-info">Test</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
