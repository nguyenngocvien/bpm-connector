<div class="content" th:fragment="content">
    <h2 class="mb-3">Service Configurations</h2>
    <a th:href="@{/ui/service/add}" class="btn btn-primary mb-3">Add</a>
    <table class="table table-hover table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Service Code</th>
                <th>Service Type</th>
                <th>Target URL</th>
                <th>HTTP Method</th>
                <th>Datasource</th>
                <th>Active</th>
                <th>Version</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="config : ${serviceConfigs}">
                <td th:text="${config.id}"></td>
                <td th:text="${config.serviceCode}"></td>
                <td th:text="${config.serviceType}"></td>
                <td th:text="${config.targetUrl}"></td>
                <td th:text="${config.httpMethod}"></td>
                <td th:text="${config.dbDatasource}"></td>
                <td>
                    <span th:classappend="${config.active} ? 'badge bg-success' : 'badge bg-secondary'"
                          th:text="${config.active} ? 'Yes' : 'No'"></span>
                </td>
                <td th:text="${config.version}"></td>
                <td>
                    <a th:href="@{'/ui/service/edit/' + ${config.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/ui/service/delete/' + ${config.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure to delete this service config?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
