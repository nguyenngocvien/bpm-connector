<div class="content" th:fragment="content">
    <h2 class="mb-3">Datasource Management</h2>
    <hr class="mb-4 mt-2" />
    <a th:href="@{/admin/datasource/add}" class="btn btn-primary mb-3">Add New Datasource</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm bg-white rounded">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>URL</th>
                    <th>Driver</th>
                    <th>Active</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="db, iterStat : ${dbConfigs}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${db.name}"></td>
                    <td th:text="${db.description} ?: '-'"></td>
                    <td th:text="${db.url}"></td>
                    <td th:text="${db.driverClassName}"></td>
                    <td>
                        <span th:if="${db.active}" class="badge bg-success">Yes</span>
                        <span th:if="${!db.active}" class="badge bg-secondary">No</span>
                    </td>
                    <td th:text="${#temporals.format(db.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{'/admin/datasource/edit/' + ${db.id}}" class="btn btn-sm btn-warning me-1">Edit</a>
                        <a th:href="@{'/admin/datasource/delete/' + ${db.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this datasource?');">
                           Delete
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(dbConfigs)}">
                    <td colspan="8" class="text-center text-muted">No datasource found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
