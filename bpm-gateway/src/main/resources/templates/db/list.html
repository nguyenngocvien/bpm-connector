<div class="content" th:fragment="content">
    <h2 class="mb-3">Datasource Management</h2>
    <a th:href="@{/ui/datasource/add}" class="btn btn-primary mb-3">Add</a>
    
    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm bg-white rounded">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Username</th>
                    <th>Driver</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="db, iterStat : ${dbConfigs}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${db.name}"></td>
                    <td th:text="${db.url}"></td>
                    <td th:text="${db.username}"></td>
                    <td th:text="${db.driverClassName}"></td>
                    <td>
                        <a th:href="@{'/ui/datasource/edit/' + ${db.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/ui/datasource/delete/' + ${db.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this datasource?');">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(dbConfigs)}">
                    <td colspan="6" class="text-center text-muted">No datasource found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
