<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        body { display: flex; }
        #sidebar { width: 250px; height: 100vh; background: #343a40; color: white; padding: 1rem; }
        #sidebar a { color: white; display: block; margin: 1rem 0; text-decoration: none; }
        #content { flex-grow: 1; padding: 2rem; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h4>Admin Menu</h4>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/dbconfigs}">DB Config</a>
        <a th:href="@{/services}">Service Config</a>
    </div>

    <div id="content">
        <div th:replace="~{::content}"></div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
