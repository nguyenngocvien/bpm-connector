<div class="content" th:fragment="content">
    <!-- Server Configurations -->
    <h3>Server Configurations</h3>
    <hr class="mb-4 mt-2" />
    <a class="btn btn-sm btn-outline-secondary mb-3 p-2" th:href="@{/admin/servers/add}">+ Add Server</a>
    <div class="table-responsive mb-5">
        <table class="table table-dark table-hover shadow-sm bg-white rounded">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Server Name</th>
                    <th>Type</th>
                    <th>IP</th>
                    <th>Port</th>
                    <th>HTTPS</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="server : ${servers}">
                    <td th:text="${server.id}"></td>
                    <td th:text="${server.name}"></td>
                    <td th:text="${server.type}"></td>
                    <td th:text="${server.ip}"></td>
                    <td th:text="${server.port}"></td>
                    <td>
                        <span th:if="${server.https}" class="badge bg-success">Yes</span>
                        <span th:if="${!server.https}" class="badge bg-secondary">No</span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/servers/edit/' + ${server.id}}" class="text-info" title="Edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(servers)}">
                    <td colspan="7" class="text-center">No server found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- CMIS Session Configurations -->
    <h3>CMIS Session Configurations</h3>
    <hr class="mb-4 mt-2" />
    <a class="btn btn-sm btn-outline-secondary mb-3 p-2" th:href="@{/admin/cmis/add}">+ Add CMIS Config</a>
    <div class="table-responsive">
        <table class="table table-dark table-hover shadow-sm bg-white rounded">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>AtomPub URL</th>
                    <th>Repository ID</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cfg : ${cmisConfigs}">
                    <td th:text="${cfg.id}"></td>
                    <td th:text="${cfg.name}"></td>
                    <td th:text="${cfg.atompubUrl}"></td>
                    <td th:text="${cfg.repositoryId}"></td>
                    <td>
                        <span th:if="${cfg.active}" class="badge bg-success">Yes</span>
                        <span th:if="${!cfg.active}" class="badge bg-secondary">No</span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/cmis/edit/' + ${cfg.id}}" class="text-info" title="Edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{'/admin/cmis/delete/' + ${cfg.id}}" class="text-danger ms-2" 
                           onclick="return confirm('Are you sure you want to delete this config?');" title="Delete">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(configs)}">
                    <td colspan="7" class="text-center">No CMIS configuration found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
