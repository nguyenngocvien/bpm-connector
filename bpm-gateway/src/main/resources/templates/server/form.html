<div class="content" th:fragment="content" style="height: 100vh; display: flex; flex-direction: column;">
	<div class="sticky-top" style="z-index: 10;">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<div class="d-flex align-items-center gap-2">
		        <a th:href="@{/admin/servers}" class="btn btn-sm btn-icon-only rounded-circle" title="Back">
		            <i class="bi bi-arrow-left"></i>
		        </a>
		        <h3 class="mb-0" th:text="${server.id == null} ? 'Add Server' : 'Edit Server'" ></h3>
		    </div>
			<div class="d-flex gap-2">
				<a th:if="${server.id != null}" 
					th:href="@{'/admin/servers/delete/' + ${server.id}}" 
					class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this server?');">
					<i class="bi bi-trash"></i> Delete
				</a>

			    <button type="submit" form="serverForm" class="btn btn-sm btn-success">
			        <i class="bi bi-save"></i> Save
			    </button>

			    <a th:href="@{/admin/servers}" class="btn btn-sm btn-secondary">
			        <i class="bi bi-x-circle"></i> Cancel
			    </a>
			</div>
		</div>
	    <hr class="mb-4 mt-2" />
	</div>

	<div style="flex: 1; overflow-y: auto; padding:10px;">
		<form id="serverForm" th:action="@{/admin/servers/save}" th:object="${server}" method="post" class="needs-validation" novalidate>
	        <input type="hidden" th:field="*{id}"/>
			<div class="mb-3">
	            <label class="form-label">Server Name</label>
	            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter server name" required/>
	        </div>

	        <div class="mb-3">
	            <label class="form-label">Server Type</label>
				<select th:field="*{type}" class="form-select" required id="type">
				    <option value="">-- Select Type --</option>
					<option th:each="t : ${serverTypes}"
							th:value="${t}"
							th:text="${t.label}">
					</option>
				</select>
	        </div>
			
	        <div class="mb-3">
	            <label class="form-label">IP Address</label>
	            <input type="text" th:field="*{ip}" class="form-control" placeholder="e.g. 192.168.1.10" required/>
	        </div>

	        <div class="mb-3">
	            <label class="form-label">Port</label>
	            <input type="number" th:field="*{port}" class="form-control" placeholder="e.g. 8080" required/>
	        </div>

	        <div class="form-check mb-3">
	            <input class="form-check-input" type="checkbox" th:field="*{https}"/>
	            <label class="form-check-label">Enable HTTPS</label>
	        </div>
	    </form>
	</div>
</div>
