<div class="content" th:fragment="content">
    <h2 th:text="${dbConfig.id == null} ? 'Add Server' : 'Edit Server'" class="mb-3"></h2>
    <hr class="mb-4 mt-2" />

    <form th:action="@{/admin/servers/save}" th:object="${server}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>
		<div class="mb-3">
            <label class="form-label">Server Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter server name" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Server Type</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="">-- Select Type --</option>
                <option value="API">API</option>
                <option value="MAIL">MAIL</option>
                <option value="FILE">FILE</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">IP Address</label>
            <input type="text" th:field="*{ip}" class="form-control" placeholder="e.g. 192.168.1.10" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Port</label>
            <input type="number" th:field="*{port}" class="form-control" placeholder="e.g. 8080" required/>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{https}"/>
            <label class="form-check-label">Enable HTTPS</label>
        </div>
		
		<div class="mt-4 d-flex gap-2">
			<button type="submit" class="btn btn-primary">Save</button>
			<a th:href="@{/admin/servers}" class="btn btn-secondary">Cancel</a>
		</div>
    </form>
</div>
