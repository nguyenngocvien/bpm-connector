<div class="content" th:fragment="content" style="height: 100vh; display: flex; flex-direction: column;">
	<div class="sticky-top" style="z-index: 10;">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<div class="d-flex align-items-center gap-2">
		        <a th:href="@{/admin/servers}" class="btn btn-sm btn-icon-only rounded-circle" title="Back">
		            <i class="bi bi-arrow-left"></i>
		        </a>
		        <h3 class="mb-0" th:text="${cmis.id == null} ? 'Add CMIS Config' : 'Edit CMIS Config'" ></h3>
		    </div>
			<div class="d-flex gap-2">
				<a class="btn btn-info btn-sm" onclick="testConnection()">
					<i class="bi bi-play-fill"></i> Test Connection
				</a>
				<a th:if="${cmis.id != null}" 
					th:href="@{'/admin/cmis/delete/' + ${cmis.id}}" 
					class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this config?');">
					<i class="bi bi-trash"></i> Delete
				</a>

			    <button type="submit" form="cmisForm" class="btn btn-sm btn-success">
			        <i class="bi bi-save"></i> Save
			    </button>

			    <a th:href="@{/admin/servers}" class="btn btn-sm btn-secondary">
			        <i class="bi bi-x-circle"></i> Cancel
			    </a>
			</div>
		</div>
	    <hr class="mb-4 mt-2" />
	</div>

	<div style="flex: 1; overflow-y: auto; padding:10px;">
		<form id="cmisForm" th:action="@{/admin/cmis/save}" th:object="${cmis}" method="post" class="needs-validation" novalidate>
	        <input type="hidden" th:field="*{id}"/>

			<div class="mb-3">
	            <label class="form-label">CMIS Config Name</label>
	            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter config name" required/>
	        </div>

	        <div class="mb-3">
	            <label class="form-label">AtomPub URL</label>
	            <input type="url" th:field="*{atompubUrl}" class="form-control" placeholder="http://host:port/fncmis/resources/Service" required/>
	        </div>

	        <div class="mb-3">
	            <label class="form-label">Repository ID</label>
	            <input type="text" th:field="*{repositoryId}" class="form-control" placeholder="Enter repository id" required/>
	        </div>

	        <div class="mb-3">
	            <label class="form-label">Auth Config</label>
				<select th:field="*{authId}" class="form-select" required>
				    <option value="">-- Select Auth Config --</option>
					<option th:each="a : ${authConfigs}"
							th:value="${a.id}"
							th:text="${a.name}">
					</option>
				</select>
	        </div>

	        <div class="form-check mb-3">
	            <input class="form-check-input" type="checkbox" th:field="*{active}"/>
	            <label class="form-check-label">Active</label>
	        </div>
	    </form>

		<script>
		    // Bootstrap 5 form validation
		    (function () {
		        'use strict'
		        const forms = document.querySelectorAll('.needs-validation')
		        Array.from(forms).forEach(function (form) {
		            form.addEventListener('submit', function (event) {
		                if (!form.checkValidity()) {
		                    event.preventDefault()
		                    event.stopPropagation()
		                }
		                form.classList.add('was-validated')
		            }, false)
		        })
		    })()
		</script>
		<script>
		function testConnection() {
		    const form = document.getElementById("cmisForm");
		    const formData = new FormData(form);

		    fetch('/admin/cmis/test', {
		        method: 'POST',
		        body: formData
		    })
		    .then(res => res.json())
		    .then(data => {
		        if (data.success) {
		            alert(data.message);
		        } else {
		            alert(data.message);
		        }
		    })
		    .catch(err => {
		        alert("‚ùå Error: " + err);
		    });
		}
		</script>
	</div>
</div>
