<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DbConfig List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="container mt-4">
        <h2>Database Configurations</h2>
        <a th:href="@{/dbconfig/new}" class="btn btn-primary mb-3">Add New</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Username</th>
                    <th>Driver</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="config : ${dbConfigs}">
                    <td th:text="${config.name}"></td>
                    <td th:text="${config.url}"></td>
                    <td th:text="${config.username}"></td>
                    <td th:text="${config.driverClassName}"></td>
                    <td>
                        <a th:href="@{'/dbconfig/edit/' + ${config.name}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/dbconfig/delete/' + ${config.name}}" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
