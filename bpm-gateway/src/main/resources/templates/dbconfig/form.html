<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DbConfig Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="container mt-4">
        <h2 th:text="${#strings.isEmpty(dbConfig.name) ? 'Create New DbConfig' : 'Edit DbConfig'}"></h2>
        <form th:action="@{/dbconfig/save}" th:object="${dbConfig}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" id="url" th:field="*{url}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="driverClassName" class="form-label">Driver Class Name</label>
                <input type="text" id="driverClassName" th:field="*{driverClassName}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/dbconfig}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
