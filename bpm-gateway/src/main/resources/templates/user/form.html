<div class="content" th:fragment="content">
    <h2 th:text="${user.id == null} ? 'Add New User' : 'Edit User'"></h2>
    <form th:action="@{/ui/user/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" th:required="${user.id == null}">
            <small class="form-text text-muted" th:if="${user.id != null}">Leave blank to keep current password</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select" required>
                <option value="" disabled selected>Select role</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">üíæ Save</button>
            <a th:href="@{/ui/user}" class="btn btn-secondary">‚Ü©Ô∏è Back to List</a>
        </div>
    </form>
</div>
