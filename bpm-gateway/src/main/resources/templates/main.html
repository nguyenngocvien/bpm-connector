<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="https://unpkg.com/htmx.org@1.9.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	<style>
        :root {
            --bg-dark: #121212;
            --bg-sidebar: #1f1f1f;
            --bg-hover: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-color: #0d6efd;
        }

        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
        }
		
		.sidebar {
		    position: fixed; /* ✨ FIXED */
		    top: 0;
		    left: 0;
		    bottom: 0;
		    width: 220px;
		    background-color: var(--bg-sidebar);
		    padding: 20px 10px;
		    display: flex;
		    flex-direction: column;
		    border-right: 1px solid #2d2d2d;
		    overflow-y: auto; /* scroll riêng sidebar nếu cần */
		}

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        .sidebar a:hover,
        .sidebar a.bg-secondary {
            background-color: var(--bg-hover);
        }

        .sidebar a.bg-danger {
            background-color: #dc3545 !important;
        }

		.content {
		    margin-left: 220px; /* Để tránh bị sidebar đè lên */
		    flex-grow: 1;
		    padding: 20px 30px;
		    background-color: var(--bg-dark);
		    min-height: 100vh;
		    overflow-y: auto; /* content scroll */
		}

        .table-dark th,
        .table-dark td {
            color: var(--text-color);
            background-color: var(--bg-sidebar);
            border-color: #333;
        }

        .form-control,
        .form-select {
            background-color: #1e1e1e;
            color: var(--text-color);
            border: 1px solid #444;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #1e1e1e;
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none;
        }
		
		.form-control::placeholder {
		    color: #aaa;
		    opacity: 0.7;
		}
		
		.text-muted {
		    color: #aaa !important;
		}

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }
		
		.btn-icon-only {
		    background: transparent;
		    border: none;
		    color: #6c757d; /* giống text-muted */
		}

		.btn-icon-only:hover {
		    background-color: #6c757d; /* màu btn-secondary */
		    color: #fff;
		    border-radius: 50%;
		}

        .badge {
            font-size: 0.85rem;
        }

        .table td, .table th {
            vertical-align: middle;
        }
		
		.section-label {
	        position: absolute;
	        top: -12px;
	        left: 15px;
	        padding: 0 8px;
	        font-weight: 600;
	        font-size: 0.95rem;
	        color: var(--text-color);
	    }
		
		.no-input-border input,
		.no-input-border select {
		    border: none !important;
		    background-color: transparent;
		    box-shadow: none;
		}
		
		/* Custom toggle with ON/OFF text */
		.toggle-switch .form-check-input {
		    width: 3.5rem;
		    height: 1.5rem;
		    position: relative;
		    background-color: #dc3545; /* đỏ mặc định (OFF) */
		    border-color: #dc3545;
		    transition: background-color 0.3s ease;
		}

		/* Khi bật ON: đổi sang xanh */
		.toggle-switch .form-check-input:checked {
		    background-color: #198754 !important; /* xanh Bootstrap */
		    border-color: #198754 !important;
		}

		/* Thêm chữ ON/OFF */
		.toggle-switch .form-check-input::before {
		    content: "OFF";
		    position: absolute;
		    left: 1.6rem;
		    top: 50%;
		    transform: translateY(-50%);
		    color: white;
		    font-size: 0.6rem;
		    font-weight: bold;
		    transition: all 0.2s ease-in-out;
		    z-index: 2;
		}

		.toggle-switch .form-check-input:checked::before {
		    content: "ON";
		    left: 0.4rem;
		}

    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });
</script>
