<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="https://unpkg.com/htmx.org@1.9.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
        :root {
            --bg-dark: #121212;
            --bg-sidebar: #1f1f1f;
            --bg-hover: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-color: #0d6efd;
        }

        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
        }
		
		.sidebar {
		    position: fixed; /* ✨ FIXED */
		    top: 0;
		    left: 0;
		    bottom: 0;
		    width: 220px;
		    background-color: var(--bg-sidebar);
		    padding: 20px 10px;
		    display: flex;
		    flex-direction: column;
		    border-right: 1px solid #2d2d2d;
		    overflow-y: auto; /* scroll riêng sidebar nếu cần */
		}

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        .sidebar a:hover,
        .sidebar a.bg-secondary {
            background-color: var(--bg-hover);
        }

        .sidebar a.bg-danger {
            background-color: #dc3545 !important;
        }

		.content {
		    margin-left: 220px; /* Để tránh bị sidebar đè lên */
		    flex-grow: 1;
		    padding: 20px 30px;
		    background-color: var(--bg-dark);
		    min-height: 100vh;
		    overflow-y: auto; /* content scroll */
		}

        .table-dark th,
        .table-dark td {
            color: var(--text-color);
            background-color: var(--bg-sidebar);
            border-color: #333;
        }

        .form-control,
        .form-select {
            background-color: #1e1e1e;
            color: var(--text-color);
            border: 1px solid #444;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #1e1e1e;
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none;
        }
		
		.form-control::placeholder {
		    color: #aaa;
		    opacity: 0.7;
		}
		
		.text-muted {
		    color: #aaa !important;
		}

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }

        .badge {
            font-size: 0.85rem;
        }

        .table td, .table th {
            vertical-align: middle;
        }
		
		.section-label {
	        position: absolute;
	        top: -12px;
	        left: 15px;
	        padding: 0 8px;
	        font-weight: 600;
	        font-size: 0.95rem;
	        color: var(--text-color);
	    }
		
		.no-input-border input,
		.no-input-border select {
		    border: none !important;
		    background-color: transparent;
		    box-shadow: none;
		}
		
		/* Custom toggle with ON/OFF text */
		.toggle-switch .form-check-input {
		    width: 3.5rem;
		    height: 1.5rem;
		    position: relative;
		    background-color: #dc3545; /* đỏ mặc định (OFF) */
		    border-color: #dc3545;
		    transition: background-color 0.3s ease;
		}

		/* Khi bật ON: đổi sang xanh */
		.toggle-switch .form-check-input:checked {
		    background-color: #198754 !important; /* xanh Bootstrap */
		    border-color: #198754 !important;
		}

		/* Thêm chữ ON/OFF */
		.toggle-switch .form-check-input::before {
		    content: "OFF";
		    position: absolute;
		    left: 1.6rem;
		    top: 50%;
		    transform: translateY(-50%);
		    color: white;
		    font-size: 0.6rem;
		    font-weight: bold;
		    transition: all 0.2s ease-in-out;
		    z-index: 2;
		}

		.toggle-switch .form-check-input:checked::before {
		    content: "ON";
		    left: 0.4rem;
		}

    </style>
</head>
<body>
	<div class="sidebar">
	    <h3>Dashboard</h3>
	    
	    <!-- Servers -->
	    <a th:href="@{/admin/server}" 
	       th:classappend="${activeMenu} == 'server' ? 'bg-secondary bg-opacity-25 fw-bold' : ''"
	       class="d-flex align-items-center gap-2 px-3 py-2 text-white text-decoration-none">
	       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hdd-stack" viewBox="0 0 16 16">
	         <path d="M14 10V8H2v2h12zm0 2H2v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2zm0-6V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v2h12z"/>
	       </svg>
	       Servers
	    </a>

	    <!-- Credentials -->
	    <a th:href="@{/admin/auth}" 
	       th:classappend="${activeMenu} == 'auth' ? 'bg-secondary bg-opacity-25 fw-bold' : ''"
	       class="d-flex align-items-center gap-2 px-3 py-2 text-white text-decoration-none">
	       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
	         <path d="M5.5 8a1.5 1.5 0 1 1 3 0v1.5a1.5 1.5 0 1 1-3 0V8z"/>
	         <path d="M8 0c-.69 0-1.374.093-2.018.277a1 1 0 0 0-.664.94v1.044a9.146 9.146 0 0 0-1.713.553A7.51 7.51 0 0 0 0 7.5c0 4.8 4.8 8.5 8 8.5s8-3.7 8-8.5a7.51 7.51 0 0 0-3.605-6.686A9.146 9.146 0 0 0 10.682 2.26V1.217a1 1 0 0 0-.664-.94A8.124 8.124 0 0 0 8 0z"/>
	       </svg>
	       Credentials
	    </a>

	    <!-- Datasource -->
	    <a th:href="@{/admin/datasource}" 
	       th:classappend="${activeMenu} == 'datasource' ? 'bg-secondary bg-opacity-25 fw-bold' : ''"
	       class="d-flex align-items-center gap-2 px-3 py-2 text-white text-decoration-none">
	       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database" viewBox="0 0 16 16">
	         <path d="M4 0c-1.106 0-2 .672-2 1.5v13c0 .828.894 1.5 2 1.5h8c1.106 0 2-.672 2-1.5v-13C14 .672 13.106 0 12 0H4zM2 4.5V2c0-.275.336-.5.75-.5h10.5c.414 0 .75.225.75.5v2.5c0 .275-.336.5-.75.5H2.75c-.414 0-.75-.225-.75-.5zm0 3V6c0-.275.336-.5.75-.5h10.5c.414 0 .75.225.75.5v1.5c0 .275-.336.5-.75.5H2.75c-.414 0-.75-.225-.75-.5z"/>
	       </svg>
	       Datasources
	    </a>

	    <!-- File Manager -->
	    <a th:href="@{/admin/file}" 
	       th:classappend="${activeMenu} == 'file' ? 'bg-secondary bg-opacity-25 fw-bold' : ''"
	       class="d-flex align-items-center gap-2 px-3 py-2 text-white text-decoration-none">
	       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
	         <path d="M9.828 4a.5.5 0 0 1 .354.146l.646.647H14a2 2 0 0 1 2 2v5.5A2.5 2.5 0 0 1 13.5 15H2.5A2.5 2.5 0 0 1 0 12.5V5a2 2 0 0 1 2-2h3.172a.5.5 0 0 1 .354.146l.646.647H9.828z"/>
	       </svg>
	       Files
	    </a>

	    <!-- Service -->
	    <a th:href="@{/admin/service}" 
	       th:classappend="${activeMenu} == 'service' ? 'bg-secondary bg-opacity-25 fw-bold' : ''"
	       class="d-flex align-items-center gap-2 px-3 py-2 text-white text-decoration-none">
	       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-collection" viewBox="0 0 16 16">
	         <path d="M2 3a1 1 0 0 0-1 1v9h14V4a1 1 0 0 0-1-1H2zm0-1h12a2 2 0 0 1 2 2v10H0V4a2 2 0 0 1 2-2z"/>
	       </svg>
	       Services
	    </a>

	    <!-- Testing -->
	    <a th:href="@{/admin/test}" 
	       th:classappend="${activeMenu} == 'test' ? 'bg-secondary bg-opacity-25 fw-bold' : ''"
	       class="d-flex align-items-center gap-2 px-3 py-2 text-white text-decoration-none">
	       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-terminal" viewBox="0 0 16 16">
	         <path d="M3.146 4.646a.5.5 0 0 1 .708 0L7 7.793 3.854 10.94a.5.5 0 0 1-.708-.708L5.793 8 3.146 5.354a.5.5 0 0 1 0-.708z"/>
	         <path d="M9.5 10.5a.5.5 0 0 1 0-1H13a.5.5 0 0 1 0 1H9.5z"/>
	       </svg>
	       Testing
	    </a>

	    <!-- Logout-->
	    <a th:href="@{/logout}" class="mt-auto px-3 py-2 text-white bg-danger text-center d-flex align-items-center justify-content-center gap-2"
	       style="text-decoration: none;">
	        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
	            <path fill-rule="evenodd" d="M10 12a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 1 1-.708-.708L14.293 12.5H10.5A.5.5 0 0 1 10 12z"/>
	            <path fill-rule="evenodd" d="M4.5 15A1.5 1.5 0 0 1 3 13.5v-11A1.5 1.5 0 0 1 4.5 1h5A1.5 1.5 0 0 1 11 2.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 0 9.5 2h-5a.5.5 0 0 0-.5.5v11a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 1 0v3a1.5 1.5 0 0 1-1.5 1.5h-5z"/>
	        </svg>
	        Logout
	    </a>
	</div>
    <div class="content" th:replace="~{${content}}"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });
</script>
</html>
