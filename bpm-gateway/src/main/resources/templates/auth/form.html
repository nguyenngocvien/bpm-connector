<div class="content" th:fragment="content">
    <h2 th:text="${authConfig.id == null} ? 'Add Auth Config' : 'Edit Auth Config'" class="mb-3"></h2>
    <hr class="mb-4 mt-2" />

    <form th:action="@{/admin/auth/save}" th:object="${authConfig}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Unique auth name" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Auth Type</label>
            <select th:field="*{authType}" class="form-select" required>
                <option value="" disabled>Select auth type</option>
                <option th:each="type : ${T(com.bpm.core.model.auth.AuthType).values()}"
                        th:value="${type}" th:text="${type.name()}"></option>
            </select>
        </div>

        <!-- BASIC -->
        <div class="mb-3" th:if="${authConfig.authType == 'BASIC'}">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required />
            <label class="form-label mt-2">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" th:required="${authConfig.id == null}" />
            <small class="text-muted" th:if="${authConfig.id != null}">Leave blank to keep current password</small>
        </div>

        <!-- BEARER / OAUTH2 -->
        <div class="mb-3" th:if="${authConfig.authType == 'BEARER' || authConfig.authType == 'OAUTH2'}">
            <label class="form-label">Token</label>
            <input type="text" th:field="*{token}" class="form-control" placeholder="Bearer token" required />
        </div>

        <!-- API KEY -->
        <div class="mb-3" th:if="${authConfig.authType == 'API_KEY'}">
            <label class="form-label">API Key Header</label>
            <input type="text" th:field="*{apiKeyHeader}" class="form-control" placeholder="Header name" required />
            <label class="form-label mt-2">API Key Value</label>
            <input type="text" th:field="*{apiKeyValue}" class="form-control" placeholder="API key value" required />
        </div>

        <!-- OAUTH2 Details -->
        <div th:if="${authConfig.authType == 'OAUTH2'}">
            <div class="mb-3">
                <label class="form-label">Client ID</label>
                <input type="text" th:field="*{oauth2ClientId}" class="form-control" placeholder="OAuth2 Client ID" />
            </div>
            <div class="mb-3">
                <label class="form-label">Client Secret</label>
                <input type="password" th:field="*{oauth2ClientSecret}" class="form-control" placeholder="OAuth2 Client Secret" />
            </div>
            <div class="mb-3">
                <label class="form-label">Token URL</label>
                <input type="text" th:field="*{oauth2TokenUrl}" class="form-control" placeholder="OAuth2 Token URL" />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="Role e.g., ADMIN or USER" />
        </div>

        <div class="mb-3">
            <label class="form-label">Scope</label>
            <input type="text" th:field="*{scope}" class="form-control" placeholder="e.g., read write" />
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeCheckbox" />
            <label class="form-check-label" for="activeCheckbox">Active</label>
        </div>

        <div class="mt-4 d-flex gap-2">
			<a th:if="${authConfig.id != null}"
		       th:href="@{'/admin/auth/delete/' + ${authConfig.id}}"
		       class="btn btn-danger"
		       onclick="return confirm('Are you sure to delete this service config?')">
				Delete
		    </a>
			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/admin/auth}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
