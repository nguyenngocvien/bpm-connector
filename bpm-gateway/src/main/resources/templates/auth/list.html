<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div>
    <h2>Users</h2>
    <a class="btn btn-primary mb-3" th:href="@{/users/new}">Add User</a>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>Username</th><th>Role</th><th>Actions</th></tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Delete?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
