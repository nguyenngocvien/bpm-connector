<div class="content" th:fragment="content">
    <h3>Auth Configurations</h3>
    <hr class="mb-4 mt-2" />
	<a class="btn btn-sm btn-outline-secondary p-2 mb-3" th:href="@{/admin/auth/add}">+ Add Credential</a>
    <table class="table table-dark table-hover align-middle">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Auth Type</th>
                <th>Username / Token</th>
                <th>Role</th>
                <th>Status</th>
<!--
				<th>Updated At</th>	
-->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="auth : ${authList}">
                <td th:text="${auth.id}">1</td>
                <td th:text="${auth.name}">Service-A-Auth</td>
                <td th:text="${auth.authType}">BASIC</td>
                <td>
                    <span th:switch="${auth.authType}">
                        <span th:case="'BASIC'" th:text="${auth.username}">user1</span>
                        <span th:case="'BEARER'" th:text="${#strings.abbreviate(auth.token, 10)}">token...</span>
                        <span th:case="'API_KEY'" th:text="${auth.apiKeyHeader + ': ' + #strings.abbreviate(auth.apiKeyValue, 10)}">X-API-KEY</span>
                        <span th:case="'OAUTH2'" th:text="${auth.oauth2ClientId}">client-id</span>
                        <span th:case="*">N/A</span>
                    </span>
                </td>
                <td th:text="${auth.role}">ADMIN</td>
                <td>
                    <span th:if="${auth.active}" class="badge bg-success">Active</span>
                    <span th:unless="${auth.active}" class="badge bg-secondary">Inactive</span>
                </td>
<!--
				<td th:text="${#temporals.format(auth.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-07-31</td>
-->
				<!-- Details SVG Icon -->
                <td>
                    <a th:href="@{'/admin/auth/edit/' + ${auth.id}}" class="text-info" title="View Details">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
						         class="bi bi-pencil-square" viewBox="0 0 16 16">
					        <path d="M15.502 1.94a.5.5 0 0 1 0 .706l-1.05 1.05-2.121-2.121 1.05-1.05a.5.5 0 0 1 .707 0l1.414 1.414zm-1.75 2.456L9.708 8.44a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l4.043-4.043-2.121-2.121z"/>
					        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5V6a.5.5 0 0 0-1 0v7.5a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H10a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
					    </svg>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(authList)}">
                <td colspan="8" class="text-center">No credential configurations found.</td>
            </tr>
        </tbody>
    </table>
</div>
