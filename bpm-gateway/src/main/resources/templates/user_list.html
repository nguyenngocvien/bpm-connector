<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h2>Users</h2>
<a href="/ui/users/new">Add New User</a>
<table border="1">
    <tr>
        <th>ID</th><th>Username</th><th>Role</th><th>Actions</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.role}"></td>
        <td>
            <a th:href="@{/ui/users/edit/{id}(id=${u.id})}">Edit</a> |
            <a th:href="@{/ui/users/delete/{id}(id=${u.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
